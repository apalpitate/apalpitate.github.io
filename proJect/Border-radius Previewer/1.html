<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 定义文档的基本信息和视口设置 -->
		<title>Border Radius Previewer</title>
		<!-- 页面标题 -->
		<link rel="stylesheet" href="styles.css" />
		<!-- 引入外部样式表 -->
	</head>
	<body>
		<div class="preview-container">
			<div id="preview-box" class="preview-box"></div>
			<!-- 预览框，用于显示边框圆角效果 -->
		</div>

		<div class="controls-container">
			<h2>Border Radius Settings</h2>
			<!-- 控制面板标题，显示边框圆角的设置 -->
			<div class="control-group">
				<label for="tl-radius">Top Left:</label>
				<input
					type="number"
					id="tl-radius"
					min="0"
					max="50"
					value="0" />
				<!-- 用于设置左上角边框圆角的输入框 -->
			</div>
			<div class="control-group">
				<label for="tr-radius">Top Right:</label>
				<input
					type="number"
					id="tr-radius"
					min="0"
					max="50"
					value="0" />
				<!-- 用于设置右上角边框圆角的输入框 -->
			</div>
			<div class="control-group">
				<label for="bl-radius">Bottom Right:</label>
				<input
					type="number"
					id="bl-radius"
					min="0"
					max="50"
					value="0" />
				<!-- 用于设置右下角边框圆角的输入框 -->
			</div>
			<div class="control-group">
				<label for="br-radius">Bottom Left:</label>
				<input
					type="number"
					id="br-radius"
					min="0"
					max="50"
					value="0" />
				<!-- 用于设置左下角边框圆角的输入框 -->
			</div>
		</div>

		<div class="css-code-container">
			<h2>CSS Code</h2>
			<pre id="css-code"></pre>
			<!-- 显示生成的CSS代码的预览区域 -->
			<button id="copy-btn">Copy to Clipboard</button>
			<!-- 复制按钮，用于复制CSS代码到剪贴板 -->
		</div>

		<script src="script.js"></script>
		<!-- 引入处理页面交互逻辑的JavaScript脚本 -->
	</body>
</html>
